<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #accordion-header {
        border: 1px solid #ccc;
        padding-left: 30px;
      }
      #accordion-content {
        background-color: #ccc;
        color: #000;
        padding: 30px;
        visibility: hidden;
      }
      #accordion-content p {
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <div id="accordion-header">
      <h3>A title</h3>
    </div>
    <div id="accordion-content">
      <p>
        This is some text. This text should only be visible when the title is
        clicked.
      </p>
    </div>

    <script>
      // Make a script that shows the #accordion-content
      // When the accordion title is clicked.
    </script>
  </body>
</html>
